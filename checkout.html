<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 

  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body class="checkout">
<nav>
  <a href="index.html">Home</a>
  <a href="shop.html">Shop</a>
  <a href="checkout.html">Checkout</a>
</nav>

<h2>Checkout</h2>

<div id="cart-list"></div>

<h3>Total: $<span id="total-price">0</span></h3>

<form id="checkout-form">
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="email" id="email" placeholder="Your Email" required>
  <input type="text" id="phone" placeholder="Phone Number" required>
  <textarea id="address" placeholder="Address" required></textarea>
  <button type="submit" class="btn">Place Order (Cash on Delivery)</button>
</form>

<div id="ch-attention">
<h3> We will contact you by phone or email to confirm your order.</h3><br>
<h3>অর্ডার নিশ্চিত করার জন্য আমরা ফোন বা ইমেলে যোগাযোগ করব।</h3>


</div>

<div id="invoice" style="display:none; padding:20px; border:1px solid #333; margin-top:20px;"></div>

<script src="app.js"></script>
</body>
</html>
